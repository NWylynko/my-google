<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <style>

      html {
        height: 100%;
        background: linear-gradient(45deg, #5c1a70, #ed5a7c);
      }

      body {
        display: flex;
        height: 80vh;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      img {
        width: 100%;
        max-width: 300px;
      }

      form {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      input {
        width: 80%;
        max-width: 450px;
        height: 16px;
        border-radius: 50px;
        border: none;
        margin: 32px;
        padding: 16px;
      }

      input:focus,
      select:focus,
      textarea:focus,
      button:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <img
      alt="Google"
      src="https://www.google.com.au/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
      srcset="
        https://www.google.com.au/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png 1x,
        https://www.google.com.au/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png 2x
      "
    />
    <form action="https://www.google.com/search">
      <input
        name="q"
        autofocus
        autocomplete="off"
        autocapitalize="off"
        autocorrect="off"
        spellcheck="false"
      />
    </form>
  </body>
</html>
